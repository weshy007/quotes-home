<h1>My Goals</h1>
<hr>
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li>{{quote.name}} posted on {{quote.datePosted|date}}</li>
    <button (click)='toggleDetails(i)'>Toggle Details</button>
    <app-quote-details *ngIf='quote.showQuote' [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
  </div>
</ul>

<div class="col-md-6">
    <app-quote-form></app-quote-form>
  </div>
