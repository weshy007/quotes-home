

<div class="container-fluid">
    <h2 class="text-center">Post your Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name Required</p>
            </div>
        
        

        <div class="form-group">
  
            <label for="description">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
              <p>Quote Required</p>
            </div>
        
        <div class="form-group">
  
            <label for="complete">Author</label>
            
            <input class="form-control" type='text' id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger"> <br>
              <p>Author Required</p>
            </div>

             
        <div class="form-group">
  
            <label for="complete">Date Posted</label>
            
            <input type='date' id="complete" [(ngModel)]="newQuote.datePosted" name="datePosted" #datePosted="ngModel" required>
            <div [hidden]="datePosted.valid || datePosted.pristine" class="alert alert-danger"> <br>
              <p>Date posted</p>
            </div>
        
        <button type="submit" class="btn btn-success">Add Quote</button>
